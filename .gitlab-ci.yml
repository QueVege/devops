image: docker:18.09.7

services:
  - docker:18.09.7-dind


variables:
  DOCKER_FILE_PATH: app/Dockerfile.prod
  CONTAINER_COMMIT_IMAGE: $CI_PROJECT_PATH:$CI_COMMIT_SHA
  CONTAINER_RELEASE_IMAGE: $CI_PROJECT_PATH:$CI_COMMIT_TAG
  CONTAINER_LATEST_IMAGE: $CI_PROJECT_PATH:latest

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

stages:
  - build
  - test
  - push
  - deploy

build:
  stage: build
  script:
    - docker build -f $DOCKER_FILE_PATH --cache-from $CONTAINER_LATEST_IMAGE --tag $CONTAINER_COMMIT_IMAGE .
  tags:
    - docker

test:
  stage: test
  script: 
    - echo $CI_JOB_STAGE
  tags:
    - docker

push:
  stage: push
  script:
    - docker tag $CONTAINER_COMMIT_IMAGE $CONTAINER_LATEST_IMAGE
    - docker tag $CONTAINER_COMMIT_IMAGE $DOCKER_REGISTRY_URL/$CONTAINER_COMMIT_IMAGE
    - docker tag $CONTAINER_LATEST_IMAGE $DOCKER_REGISTRY_URL/$CONTAINER_LATEST_IMAGE
    - docker push $DOCKER_REGISTRY_URL/$CONTAINER_COMMIT_IMAGE
  tags:
    - docker


deploy:
  stage: deploy
  before_script:
    - mkdir -p ~/.ssh
    - echo "$DEPLOY_SERVER_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - ssh-keyscan -H $DEPLOYMENT_SERVER_IP >> ~/.ssh/known_hosts 
  script:
    - ssh $DEPLOYMENT_SERVER_USERNAME@$DEPLOYMENT_SERVER_IP docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY 
    - ssh $DEPLOYMENT_SERVER_USERNAME@$DEPLOYMENT_SERVER_IP docker pull $DOCKER_REGISTRY_URL/$CONTAINER_COMMIT_IMAGE
    - ssh $DEPLOYMENT_SERVER_USERNAME@$DEPLOYMENT_SERVER_IP docker-compose -f $DOCKER_COMPOSE_FILE_PATH up -d $CI_PROJECT_NAME
  only:
    - master
  tags:
    - docker